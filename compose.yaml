volumes:
  plugin-src:

services:
  watch-init:
    image: busybox
    volumes:
      - ./:/host:ro
      - plugin-src:/plugin-src
    command:
      - sh
      - -c
      - |
        cp -a /host/. /plugin-src
        echo '[init] files copied.'
    restart: "no"

  traefik:
    image: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entryPoints.web.transport.lifeCycle.graceTimeOut=0"
      - "--log.level=DEBUG"
      - "--experimental.localPlugins.rewritebody.modulename=github.com/motoki317/traefik-rewritebody-wasm"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - plugin-src:/plugins-local/src/github.com/motoki317/traefik-rewritebody-wasm
    depends_on:
      - watch-init
    develop:
      watch:
        - action: sync+restart
          path: ./
          target: /plugins-local/src/github.com/motoki317/traefik-rewritebody-wasm

  whoami:
    image: traefik/whoami
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.localhost`)"
      - "traefik.http.routers.whoami.entrypoints=web"
      - "traefik.http.routers.whoami.middlewares=rewritebody"
      - "traefik.http.middlewares.rewritebody.plugin.rewritebody.rewrites[0].from=whoami"
      - "traefik.http.middlewares.rewritebody.plugin.rewritebody.rewrites[0].to=REWRITTEN"
